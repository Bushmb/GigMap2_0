<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GigMap</title>
	<link href="https://fonts.googleapis.com/css?family=Yantramanav:100,400,900" rel="stylesheet">
	<link rel="stylesheet" href="styles.css"></link>
</head>
<body>
	<header>
	<section id="search-bar">
		<div class='logo'><img src="gigmap.png" width="150" height="50"></div>
		<form action="#" class="js-search-form">
			<div class="search">
			<span>Band Name :</span>
			<input type="text" id="bandname" placeholder="eg. Rolling Stones">
			<button type="submit">Search</button>
			</div>
		</form>
		<div id="yearSelector">
			<span>Tour Year :</span>
			<select id="yearChoice">
				<option value=2016>2016</option>
			</select>
		</div>
		<div id="dropdown">		
		</div>
	</section>
	<section id="messages">		
		<div class="errMsg hide"><strong>There are no items matching that search</strong></div>
		<div class="noInput hide"><strong>PLEASE ENTER A BAND NAME FIRST</strong></div>		
		<div class="showChoice"></div>
	</section>
	</header>
	<section id="main">
 		<div id="map"></div>
		<aside id="results-bar"> </aside>
	</section>
	<div class="processing"><!-- Place at bottom of page --></div>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd2YiG5SZRDx96i1rzeX-VSUUYbBvu0Lg&callback=initMap">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
	<script	src="app2.js"></script>
</body>
</html>
